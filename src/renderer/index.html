<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JP Caption Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jp-container">
      <div id="jp-title"></div>
      <button id="btn-start-translation"></button>
      <button id="btn-settings">Settings</button>
      <span id="jp-status"></span>

      <div class="footer-container">
        <p class="footer-description"></p>
        <p class="footer-version">Version: <span id="version-number"></span></p>
        <p class="footer-author">Author: <span id="author-name"></span></p>
      </div>
    </div>
    <script src="../renderer/renderer.js"></script>
  </body>
</html>
