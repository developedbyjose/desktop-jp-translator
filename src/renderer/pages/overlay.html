<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.1);
        border: 2px solid #007acc;
        border-radius: 4px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        user-select: none;
      }

      .overlay-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        box-sizing: border-box;
      }

      .caption-text {
        font-size: 14px;
        color: #333;
        text-align: center;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .status-indicator {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 8px;
        height: 8px;
        background: #4cae4c;
        border-radius: 50%;
      }

      .close-button {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #d9534f;
        color: white;
        border: none;
        border-radius: 2px;
        font-size: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-button:hover {
        background: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="overlay-content">
      <button class="close-button" id="closeBtn">Ã—</button>
      <div class="status-indicator"></div>
      <div class="caption-text" id="captionText">
        Caption area selected - monitoring for text
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("closeBtn").addEventListener("click", () => {
        ipcRenderer.invoke("destroy-overlay");
      });

      // Prevent the window from being dragged
      document.addEventListener("mousedown", (e) => {
        e.preventDefault();
      });

      // Prevent context menu
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      // Future: This is where you would implement OCR or text capture functionality
      // For now, it just shows that the area is being monitored
      let dots = 0;
      setInterval(() => {
        dots = (dots + 1) % 4;
        const dotsText = ".".repeat(dots);
        document.getElementById(
          "captionText"
        ).textContent = `Caption area selected - monitoring for text${dotsText}`;
      }, 500);
    </script>
  </body>
</html>
