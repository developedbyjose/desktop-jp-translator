<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Area</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.3);
        cursor: crosshair;
        overflow: hidden;
        user-select: none;
      }

      .selection-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .selection-rect {
        position: absolute;
        border: 2px solid #007acc;
        background: rgba(0, 122, 204, 0.1);
        display: none;
      }

      .instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      Click and drag to select the subtitle/caption area. Press ESC to cancel.
    </div>
    <div class="selection-overlay">
      <div class="selection-rect" id="selectionRect"></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      let isSelecting = false;
      let startX, startY;
      const selectionRect = document.getElementById("selectionRect");
      const overlay = document.querySelector(".selection-overlay");

      overlay.addEventListener("mousedown", (e) => {
        isSelecting = true;
        startX = e.clientX;
        startY = e.clientY;

        selectionRect.style.left = startX + "px";
        selectionRect.style.top = startY + "px";
        selectionRect.style.width = "0px";
        selectionRect.style.height = "0px";
        selectionRect.style.display = "block";
      });

      overlay.addEventListener("mousemove", (e) => {
        if (!isSelecting) return;

        const currentX = e.clientX;
        const currentY = e.clientY;

        const width = Math.abs(currentX - startX);
        const height = Math.abs(currentY - startY);
        const left = Math.min(startX, currentX);
        const top = Math.min(startY, currentY);

        selectionRect.style.left = left + "px";
        selectionRect.style.top = top + "px";
        selectionRect.style.width = width + "px";
        selectionRect.style.height = height + "px";
      });

      overlay.addEventListener("mouseup", (e) => {
        if (!isSelecting) return;

        isSelecting = false;

        const currentX = e.clientX;
        const currentY = e.clientY;

        const width = Math.abs(currentX - startX);
        const height = Math.abs(currentY - startY);
        const left = Math.min(startX, currentX);
        const top = Math.min(startY, currentY);

        // Only proceed if the selection has a reasonable size
        if (width > 10 && height > 10) {
          const bounds = {
            x: Math.round(left + window.screenX),
            y: Math.round(top + window.screenY),
            width: Math.round(width),
            height: Math.round(height),
          };

          ipcRenderer.send("selection-complete", bounds);
        } else {
          ipcRenderer.send("selection-cancelled");
        }
      });

      // Handle ESC key to cancel selection
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          ipcRenderer.send("selection-cancelled");
        }
      });

      // Prevent context menu
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
