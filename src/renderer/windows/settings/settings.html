<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <div class="form-group">
        <label for="translationProvider">Translation Provider:</label>
        <select id="translationProvider">
          <option value="free">Free Google Translate (Unofficial)</option>
          <option value="google">Google Cloud Translate API</option>
          <option value="deepl">DeepL API</option>
        </select>
        <div class="help-text">
          Free option requires no API key but may be less reliable
        </div>
      </div>

      <div class="api-key-group" id="googleApiKeyGroup">
        <label for="googleApiKey">Google Cloud API Key:</label>
        <input
          type="password"
          id="googleApiKey"
          placeholder="Enter your Google Cloud API key"
        />
        <div class="help-text">
          Get your API key from
          <a
            href="https://cloud.google.com/translate/docs/setup"
            target="_blank"
            >Google Cloud Console</a
          >
        </div>
      </div>

      <div class="api-key-group" id="deeplApiKeyGroup">
        <label for="deeplApiKey">DeepL API Key:</label>
        <input
          type="password"
          id="deeplApiKey"
          placeholder="Enter your DeepL API key"
        />
        <div class="help-text">
          Get your API key from
          <a href="https://www.deepl.com/pro-api" target="_blank">DeepL Pro</a>
        </div>
      </div>

      <div class="form-group">
        <label for="sourceLanguage">Source Language:</label>
        <select id="sourceLanguage">
          <option value="ja">Japanese</option>
          <option value="en">English</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="auto">Auto-detect</option>
        </select>
      </div>

      <div class="form-group">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>

      <div class="form-group">
        <label for="captureInterval">Capture Interval (seconds):</label>
        <input
          type="number"
          id="captureInterval"
          min="1"
          max="10"
          step="0.5"
          value="2"
        />
        <div class="help-text">
          How often to check for new text (lower values use more resources)
        </div>
      </div>

      <div id="status" class="status" style="display: none"></div>

      <div class="button-group">
        <button id="cancelButton">Cancel</button>
        <button id="saveButton">Save Settings</button>
        <button id="testButton" style="background: #28a745">
          Test Translation
        </button>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
